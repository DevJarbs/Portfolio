<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/surveyform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Cinzel:wght@500;700&family=IBM+Plex+Serif&family=Montserrat+Alternates:wght@600&family=Patua+One&family=Righteous&family=Sigmar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Cinzel:wght@500;700&family=EB+Garamond:wght@500&family=IBM+Plex+Serif&family=Montserrat+Alternates:wght@600&family=Patua+One&family=Righteous&family=Sigmar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Cinzel:wght@500;700&family=EB+Garamond:wght@500&family=El+Messiri:wght@700&family=IBM+Plex+Serif&family=Montserrat+Alternates:wght@600&family=Patua+One&family=Rajdhani:wght@500&family=Righteous&family=Sigmar&family=Titan+One&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container-fluid">
         <ul class="navbar-nav">
            <li class="nav-item p-4 pe-4 me-4"><a href="index.html" class="menu">Back</a></li>
         </ul>
        </div>
      </nav>
    <div class="form1 container pb-3 mt-5">
        <h1 class="mb-3 mt-3">Survey Form</h1>
        <form action="">
            <div class="row">
                <div class="col">
                   <label for="fname">Fist Name:</label>
                   <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                </div>
                <div class="col">
                    <label for="lname">Last Name:</label>
                   <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                </div>
                <div class="col">
                    <label for="middle">M.I</label>
                    <input type="text" class="form-control w-25" id="middle" placeholder="M.I" required>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="col">
                        <label for="contact_num">Contact Number: </label>
                        <input type="tel" class="con form-control w-75" id="contact_num" name="contact_num" pattern="[0-9]{4}-[0-9]{3}-[09]{4}" placeholder="09xx-xxx-xxxx" required>
                    </div>
                    <div class="row">
                    <div class="col">
                        <label for="city" class="form-label">Which City are you in?</label>
                        <input type="text" class="form-control" list="cities" name="city" id="city" placeholder="e.g. Cebu City" required>
                        <datalist id="cities">
                            <option value="Manila"></option>
                            <option value="Cebu City"></option>
                            <option value="Bagiuo"></option>
                            <option value="Cagayan de Oro"></option>
                            <option value="San Fernando(Pampanga)"></option>
                            <option value="Tuguegarao City"></option>
                            <option value="Dumaguete"></option>
                            <option value="Mandaluyong"></option>
                            <option value="Davao City"></option>
                            <option value="Zamboanga"></option>
                            <option value="Santa Rosa"></option>
                            <option value="Tagaytay"></option>
                            <option value="Calapan"></option>
                            <option value="Iligan"></option>
                            <option value="Angeles"></option>
                            <option value="Tagum"></option>
                            <option value="Navotas"></option>
                            <option value="Koronadal City"></option>
                            <option value="Silay City"></option>
                            <option value="Makati"></option>
                            <option value="Iloilo City"></option>
                            <option value="Pasay"></option>
                            <option value="Vigan City"></option>
                            <option value="Legazpi City"></option>
                            <option value="Cabanatuan City"></option>
                            <option value="San Fernando(La Union)"></option>
                            <option value="Malaybalay"></option>
                            <option value="Calamba"></option>
                            <option value="Dipolog City"></option>
                            <option value="Isabela City"></option>
                            <option value="Palayan City"></option>
                            <option value="Alaminos"></option>
                            <option value="Quezon City"></option>
                            <option value="Taguig"></option>
                            <option value="Valenzuela"></option>
                            <option value="San Juan"></option>
                            <option value="Roxas City"></option>
                            <option value="Bacolod"></option>
                            <option value="ParaÃ±aque"></option>
                            <option value="Kidapawan City"></option>
                            <option value="City of Balanga"></option>
                            <option value="General Santos City"></option>
                            <option value="Malabon"></option>
                            <option value="Batangas"></option>
                            <option value="Cavite City"></option>
                            <option value="Trece Martires"></option>
                            <option value="Calbayog City"></option>
                            <option value="Naga"></option>
                        </datalist>
                    </div>
                    <div class="col">
                        <label for="province" class="form-label">Which Province are you in?</label>
                        <input class="form-control" list="provinces" name="province" id="province" placeholder="e.g. Cebu" required>
                        <datalist id="provinces">
                        <option value="Batanes"></option>
                        <option value="Davao del Norte"></option>
                        <option value="Bataan"></option>
                        <option value="Pampanga(province)"></option>
                        <option value="Quezon(province)"></option>
                        <option value="Albay"></option>
                        <option value="Aurora"></option>
                        <option value="Cagayan"></option>
                        <option value="Rizal"></option>
                        <option value="Bukidnon"></option>
                        <option value="Bohol"></option>
                        <option value="Cavite"></option>
                        <option value="Benguet"></option>
                        <option value="Iloilo(Panay)"></option>
                        <option value="Isabela"></option>
                        <option value="Zambales"></option>
                        <option value="Cebu"></option>
                        <option value="Batangas"></option>
                        <option value="Laguna"></option>
                        <option value="Pangasinan"></option>
                        <option value="Catanduanes"></option>
                        <option value="Basilan"></option>
                        </datalist>
                    </div>
                    <div class="col">
                        <label for="barangay" class="form-label">Barangay you live</label>
                        <input type="text" id="barangay" class="form-control" placeholder="e.g. Pilipog" required>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="birthday" class="form-label">Birthdate:</label>
                            <input type="date" id="birthday" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="bplace" class="form-label">Birth Place</label>
                            <input type="text" id="bplace" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" id="age" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="gender" class="form-label">Gender:</label> <br>
                            <input type="radio" id="sex" name="sex">
                            <label for="sex" class="fw-bold">MALE</label>
                            <input type="radio" id="sex" name="sex">
                            <label for="sex" class="fw-bold">FEMALE</label>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="form2 container mt-5">
        <form action="">
            <div class="row">
                <div class="col">
                  <label for="proglang" class="form-label fw-bold">Preferred Programming Language</label> <br>
                  <input type="radio" id="lang" name="lang">
                  <label for="lang">C</label> <br>
                  <input type="radio" id="lang" name="lang">
                  <label for="lang">C++</label> <br>
                  <input type="radio" id="lang" name="lang">
                  <label for="lang">C#</label> <br>
                  <input type="radio" id="lang" name="lang">
                  <label for="lang">Python</label> <br>
                  <input type="radio" id="lang" name="lang">
                  <label for="lang">Java</label>
                </div>
                <div class="col">
                    <label for="jobs" class="form-label fw-bold">Preferred Job in the future that involves coding:</label>
                    <select class="form-select" name="joblist" id="jobs">
                        <option value="Computer and Information Systems Manager">Computer and Information Systems Manager</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="Network and Computer Systems Administrator">Network and Computer Systems Administrator</option>
                        <option value="Computer Systems Analyst">Computer Systems Analyst</option>
                        <option value="Product Manager">Product Manager</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-4">
        <form action="">
            <div class="row">
                <div class="col">
                    <input type="Submit" class="btn text-dark border-info">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
